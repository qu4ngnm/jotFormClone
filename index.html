<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resignation Form</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link
      rel="alternate"
      type="application/json+oembed"
      href="https://www.jotform.com/oembed/?format=json&amp;url=https%3A%2F%2Fform.jotform.com%2F211294935948468"
      title="oEmbed Form"
    />
    <link
      rel="alternate"
      type="text/xml+oembed"
      href="https://www.jotform.com/oembed/?format=xml&amp;url=https%3A%2F%2Fform.jotform.com%2F211294935948468"
      title="oEmbed Form"
    />
    <meta property="og:title" content="Resignation Form" />
    <meta
      property="og:url"
      content="https://form.jotform.com/211294935948468"
    />
    <meta
      property="og:description"
      content="Please click the link to complete this form."
    />
    <meta name="slack-app-id" content="AHNMASS8M" />
    <link rel="shortcut icon" href="https://cdn.jotfor.ms/favicon.ico" />
    <link rel="canonical" href="https://form.jotform.com/211294935948468" />
    <meta name="HandheldFriendly" content="true" />
    
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
      integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form class="father" >
    <div class="main">
      <ul class="form-page" name="registration">
        <li class="form-items form-01">Resignation Form</li>

        <li class="form-items form-02">
          <label class="employee" for="hoten">
            Employee Names
            <span class="form-required employee"> * </span>
          </label>
          <div class="form-input-hoten">
            <div class="form-input-hoten-act">
              <div class="input-firstName">
                <input
                  autofocus
                  autocomplete="on"
                  style="background-color: azure"
                  type="text"
                  id="firstNameEmployee"
                  size="15"
                />
                <label class="input input-firstName" for="hoten"
                  >First name</label
                >
              </div>
              <div class="input-lastName">
                <input

                  autofocus
                  autocomplete="on"
                  style="background-color: azure"
                  type="text"
                  id="lastNameEmployee"
                  size="15"
                />
                <label class="input-lastName" for="ten">Last name</label>
              </div>
            </div>
            <div class="form-err-message">
              <span><i class="fas fa-exclamation-circle"></i>This field is required</span>
              <div class="form-arrow-message">
                <span class="form-err-arr"></span>
              </div>
            </div>
          </div>
        </li>

        <li class="form-items">
          <label class="input-email-item" for="email">Employee Email</label>
          <div class="input-email">
            <input
              class="input-email-act"
              type="email"
              style="background-color: azure"
              autofocus
              autocomplete="on"
              size="15"
              id="email"
            />
            <label style="font-size: 12px" class="input-email-item" for="email">
              example@example.com</label
            >
          </div>
        </li>

        <li class="form-items">
          <label class="secure-num" for="secure-nums"
            >Social Security Number</label
          >
          <span class="form-required">*</span>
          <div class="secure-nums-input">
            <input
              style="background-color: white"
              type="text"
              id="secure-nums"
            />
          </div>
          <div class="form-err-message">
            <i class="fas fa-exclamation-circle"></i>This field is required
            <div class="form-arrow-message"></div>
          </div>
        </li>

        <li class="form-items">
          <label style="background-color: #edc951" for="txtDate"
            >I hereby tender my resignation as an employee of Orion Protective
            Services, Inc. to be effective on:<span class="form-required"
              >*</span
            ></label
          >

          <div class="input-date">
            <input style="padding-left: 10px" id="txtDate" type="text" />
            <label style="background-color: #edc951" for="txtDate"
              ><i
                style="background-color: #edc951"
                class="far fa-calendar-alt"
              ></i
            ></label>
            <br />
            <label
              style="background-color: #edc951; font-size: 11px"
              for="txtDate"
              >Date</label
            >
          </div>
        </li>

        <li class="form-items">
          <label style="background-color: #edc951" s for="last-assigned"
            >My last assigned post was:</label
          >
          <span class="form-required">*</span>
          <div style="background-color: #edc951" class="las-assignedPost">
            <input
              style="background-color: white"
              type="text"
              id="last-assigned"
            />
          </div>
          <div class="form-err-message">
            <i class="fas fa-exclamation-circle"></i>This field is required
            <div class="form-arrow-message"></div>
          </div>
        </li>

        <li class="form-items">
          <label style="background-color: #edc951" for=""
            >I am resigning because (Check appropriate box below)</label
          >
          <div class="form-input-checkbox"></div>
        </li>

        <li class="form-items">
          <div class="form-checkbox">
            <span class="checkbox">
              <input
                type="checkbox"
                value="Mutual Agreement (not protestable)"
                id="checkbox-01"
               
              />
              <label style="background-color: #edc951" for="checkbox-01"
                >Mutual Agreement (not protestable)</label
              >
            </span>
            <span class="checkbox">
              <input
                type="checkbox"
                value="Accepted another or better job"
                id="checkbox-02"
               
              />
              <label style="background-color: #edc951" for="checkbox-01"
                >Accepted another or better job</label
              >
            </span>
            <span class="checkbox">
              <input
                type="checkbox"
                value="Enlisted in the military/law enforcement/fire dept."
                id="checkbox-03"
               
              />
              <label style="background-color: #edc951" for="checkbox-03"
                >Enlisted in the military/law enforcement/fire dept.</label
              >
            </span>
            <span class="checkbox">
              <input
                type="checkbox"
                value="Personal (explain below)"
                id="checkbox-04"
               
              />
              <label style="background-color: #edc951" for="checkbox-04"
                >Personal (explain below)</label
              >
            </span>
            <span class="checkbox">
              <input
                type="checkbox"
                value="Transportation Problem"
                id="checkbox-05"
               
              />
              <label style="background-color: #edc951" for="checkbox-05"
                >Transportation Problem</label
              >
            </span>
            <span class="checkbox">
              <input
                type="checkbox"
                value="Transportation Problem"
                id="checkbox-06"
               
              />
              <label style="background-color: #edc951" for="checkbox-06"
                >Transportation Problem</label
              >
            </span>
            <span class="checkbox">
              <input
                type="checkbox"
                value="Interferes with school schedule"
                id="checkbox-07"
               
              />
              <label style="background-color: #edc951" for="checkbox-07"
                >Interferes with school schedule</label
              >
            </span>
            <span class="checkbox">
              <input
                type="checkbox"
                value="Dissatisfied (explain below)"
                id="checkbox-08"
               
              />
              <label style="background-color: #edc951" for="checkbox-08"
                >Dissatisfied (explain below)</label
              >
            </span>
            <span class="checkbox">
              <input
                type="checkbox"
                value="Temporary Job Assignment"
                id="checkbox-09"
               
              />
              <label style="background-color: #edc951" for="checkbox-09"
                >Temporary Job Assignment</label
              >
            </span>
            <span
              class="form-checkbox-item"
              style="clear: left; background-color: #edc951"
            >
              <input
                type="checkbox"
                class="form-checkbox-other"
                id="checkbox-10"
                value="other"
                aria-label="Other"
                style="padding: 0xp 5px;"
              />
              <!-- <label
                style="background-color: #edc951"
                id="label_other_8"
                for="checkbox-10"
              > -->
              </label>
              <input
                type="text"
                class="form-checkbox-other-input form-textbox"
                data-otherhint="Other"
                size="15"
                id="input_8"
                placeholder="Other"
              />
            </span>
          </div>
        </li>

        <li class="form-items">
          <label
            style="background-color: #edc951"
            class="form-label form-label-top form-label-auto"
            id="label_9"
            for="form-comment"
          >
            Comments:
          </label>
          <div
            style="background-color: #edc951"
            id="comment"
            class="form-input-comment"
          >
            <textarea
              id="form-comment"
              class="form-textarea"
              cols="40"
              rows="6"
              data-component="textarea"
              aria-labelledby="label_9"
            ></textarea>
          </div>
        </li>

        <li class="form-items canvas-signature">
          <label
            style="background-color: #edc951"
            class="form-canvas-signature"
            id="form-signature-01"
            for="input_10"
          >
            Employee Signature
          </label>
          <canvas
            style="background-color: #edc951; width: 405px; height: 205px"
            id="employ-signature"
            width="405px"
            height="205px"
            name="signature"
          ></canvas>
          <span
            style="background-color: #edc951"
            ><button style="background-color: #edc951" id="clear-btn-employee">Clear</button>
            </span>
        </li>

        <li class="form-items">
          <label style="background-color: #edc951" for="txtDate"
            >Date Signed</label
          >
          <span class="form-required">*</span>
          <div style="background-color: #edc951">
            <input id="DateSigned" type="text" />
            <label style="background-color: #edc951" for="DateSigned"
              ><i
                style="background-color: #edc951"
                class="far fa-calendar-alt"
              ></i
            ></label>
            <br />
            <label style="background-color: #edc951" for="DateSigned"
              >Date</label
            >
          </div>
        </li>
        <li class="form-items canvas-signature">
          <label
            style="background-color: #edc951"
            class="form-canvas-signature"
            id="form-signature-01"
            for="input_10"
          >
            Witness Signature
          </label>
          <canvas
            style="background-color: #edc951; width: 405px; height: 205px"
            id="witness-signature"
            width="405px"
            height="205px"
          ></canvas>
          <span
            style="background-color: #edc951"
            ><button style="background-color: #edc951" id="clear-btn-witness">Clear</button>
            </span>
        </li>
        <li class="form-items">
          <label class="employee" for="hoten">
            Witness Signature
            <span class="form-required employee"> * </span>
          </label>
          <div class="form-input-hoten">
            <div class="form-input-hoten-act">
              <div class="input-firstName">
                <input
                  autofocus
                  autocomplete="on"
                  style="background-color: azure"
                  type="text"
                  id="firstNameWitness"
                  size="14"
                />
                <label class="input input-firstName" for="hoten"
                  >First name</label
                >
              </div>
              <div class="input-lastName">
                <input
                  autofocus
                  autocomplete="on"
                  style="background-color: azure"
                  type="text"
                  id="lastNameWitness"
                  size="15"
                />
                <label class="input-lastName" for="ten">Last name</label>
              </div>
            </div>
            <div class="form-err-message">
              <i class="fas fa-exclamation-circle"></i>This field is required
              <div class="form-arrow-message"></div>
            </div>
          </div>
        </li>
        <li
          style="text-align: center; padding: 12px 36px; margin: 12px 0px"
          class="form-items submit-btn"
        >
          <button style="" class="btn-submit">Submit</button>
        </li>
      </ul>
    </div>
  </form>
    <div class="footer">
      <div class="img">
        <img style="height: 45px;
        " src="./img/logo-new@1x.png" alt="JotForm Logo" >
      </div>
      <div class="info">
        <span class="footer-text">Now create your own JotForm - It's Free</span>
        <a 
        href="" class="cre-own-form">Create your own JotForm</a>
      </div>
    </div>

    <!-- scripts -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js" integrity="sha512-UdIMMlVx0HEynClOIFSyOrPggomfhBKJE28LKl8yR3ghkgugPnG6iLfRfHwushZl1MOPSY6TsuBDGPK2X4zYKg==" crossorigin="anonymous"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
      integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
